<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Pro | Experiência Exclusiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">Barber Pro</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#agendamento">Agendamento</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Excelência em Cada Detalhe.</h1>
        <p>Transforme seu visual com os melhores especialistas da cidade.</p>
        <a href="#agendamento" class="btn-main">AGENDAR AGORA</a>
    </section>

    <section class="section" id="galeria">
        <h2 class="section-title">Nossos Trabalhos</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=500" alt="Corte 1">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1599351431202-1e0f0137899a?q=80&w=500" alt="Corte 2">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1605497788044-5a32c7078486?q=80&w=500" alt="Corte 4">
            </div>
        </div>
    </section>

    <section id="agendamento" class="booking" style="background-color: #1a1a1a; padding: 60px 0; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <h2 style="text-align: center; color: #d4af37; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px;">Agende seu Horário</h2>
    <div class="container" style="max-width: 500px; margin: 0 auto; background: #252525; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
        
        <form action="agendar" method="POST" class="booking-form">
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="nome" style="display: block; margin-bottom: 8px; color: #ccc;">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: João Silva" required 
                    style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #333; color: white; outline: none; transition: border 0.3s;">
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <label for="servico" style="display: block; margin-bottom: 8px; color: #ccc;">Serviço Desejado</label>
                <select id="servico" name="servico" required 
                    style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #333; color: white; cursor: pointer;">
                    <option value="" disabled selected>Selecione o serviço...</option>
                    <option value="Corte de Cabelo">Corte de Cabelo</option>
                    <option value="Barba Completa">Barba Completa</option>
                    <option value="Combo (Cabelo + Barba)">Combo (Cabelo + Barba)</option>
                </select>
            </div>

            <div class="form-group" style="margin-bottom: 30px;">
                <label for="data" style="display: block; margin-bottom: 8px; color: #ccc;">Data e Horário</label>
                <input type="datetime-local" id="data" name="data" required 
                    style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #333; color: white;">
            </div>

            <button type="submit" class="btn-primary" 
                style="width: 100%; padding: 15px; border: none; border-radius: 8px; background: linear-gradient(45deg, #d4af37, #b8952e); color: #000; font-weight: bold; font-size: 16px; text-transform: uppercase; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);">
                Confirmar Agendamento
            </button>
        </form>
    </div>
</section>

    <footer>
        <div class="social-links">
            <a href="#">Instagram</a> | <a href="#">WhatsApp</a> | <a href="#">Facebook</a>
        </div>
        <p>&copy; 2026 Barber Pro. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
